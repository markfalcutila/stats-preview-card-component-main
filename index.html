<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <section class="card">
    <div class="card-img">
      <picture>
        <source media="(min-width:1440px)" srcset="/images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="card-box">
        <h1>
          Get <span>insights</span>  that help your business grow.
        </h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card-stat">
          <div class="card-stats">
            <p class="stat-number">10k+</p>
            <p class="stat-heading">companies</p>
          </div>
          <div class="card-stats">
            <p class="stat-number">314+</p>
            <p class="stat-heading">templates</p>
          </div>
          <div class="card-stats">
            <p class="stat-number">12M+</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
          
    </div>
  </section>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mark Joseph Falcutila</a>.
    </div>
</body>
</html>
